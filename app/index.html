<!DOCTYPE html>
<html lang="ru">
<head>

            <a class="pagination__control" href="" aria-role="Предыдущая страница">

            <li class="pagination__item">
              <a class="pagination__link" href="">2</a>
            </li>

              <a class="pagination__link" href="">4</a>

              </svg>
            </a>
            <a class="pagination__control" href="" aria-role="В конец">
